<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý ảnh</title>
    <!-- Thêm Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center mb-4">Picture batch</h1>

                <!-- Form Upload Ảnh -->
                <div class="card shadow-sm p-4">
                    <h3 class="card-title mb-3">Upload Ảnh</h3>
                    <form action="/upload" method="POST" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
                        <div class="mb-3 w-100">
                            <input type="file" name="image" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Upload</button>
                    </form>
                </div>

                <!-- Danh sách ảnh -->
                <div class="mt-5">
                    <h2>Danh sách ảnh</h2>
                    <div id="imageList" class="list-group">
                        <a href="/images" class="btn btn-info">Xem danh sách ảnh đã upload</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
